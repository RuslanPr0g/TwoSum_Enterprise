<div class="page">
  <div class="container">
    <ng-container *ngIf="!isSubmitted">
      <div class="form">
        <div class="form-group">
          <label for="nums">Provide nums:</label>
          <input type="text" id="nums" [(ngModel)]="nums" class="form-control" placeholder="Enter numbers">
        </div>
  
        <div class="form-group">
          <label for="target">Provide target:</label>
          <input type="text" id="target" [(ngModel)]="target" class="form-control" placeholder="Enter target">
        </div>
  
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="submit()">Submit your proposal</button>
        </div>
      </div>
    </ng-container>
  
    <ng-container *ngIf="isSubmitted" class="form">
      <div class="result">
        <b>{{ result }}</b>
      </div>
  
      <div class="form-group">
        <button type="button" class="btn btn-secondary" (click)="submit()">Submit another</button>
      </div>
    </ng-container>
  </div>
  
</div>
